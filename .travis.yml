language: rust
cache: cargo

rust:
  - nightly

# For `binaryen`.
addons:
  apt:
    sources:
      - 'ubuntu-toolchain-r-test'
    packages:
      - 'cmake'
      - 'g++-5'

cache:
  directories:
    - "$HOME/binaryen"

env:
  matrix:
    - SCRIPT="./check.sh"
    - SCRIPT="./build.sh"
    - SCRIPT="./test.sh"

before_script:
  - rustup target add wasm32-unknown-unknown
  - which wasm-gc || cargo install --git https://github.com/alexcrichton/wasm-gc
  - which cargo-readme || cargo install cargo-readme
  - test -d "$HOME/binaryen" || git clone https://github.com/WebAssembly/binaryen.git "$HOME/binaryen"
  - export PATH="$PATH:$HOME/binaryen/bin"
  - which wasm-opt || (cd "$HOME/binaryen" && cmake . && make -j4 && cd -)

script:
  - "$SCRIPT"
